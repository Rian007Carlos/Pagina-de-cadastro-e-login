<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>

<body>

    <form class="cadastro">
        <fieldset class="form-field">
            <legend class="leg-cadastro">Cadastre-se</legend>

            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" name="user" id="usuario" class="form-text">

            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-text">

            <label for="password" class="form-label">Senha</label>
            <input type="password" name="pass" id="password" class="form-text">

            <div class="form-footer">
                <button type="submit" class="form-btn">Cadastre-se</button>

                <p class="registred">Já possui cadastro? <a href="index.html">Faça login</a></p>
            </div>

        </fieldset>
    </form>
</body>

</html>
